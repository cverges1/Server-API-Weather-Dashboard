<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
    <header>
        <h1 class="text-center">City Weather Dashboard</h1>
    </header>
    </div>
    </div>
<section class="container-fluid m-3">
        <div class="row align-items-start">
            <div class="col-3">
                <div class="row">
                <form id="search-btn">
                    <input id="user-input" type="text">
                    <button type="submit">Search</button>
                    <label for="Units of Measure">Units of Measure</label>
                    <select class="mt-3" name="Units of Measure" id="units">
                        <option value="Imperial">Imperial</option>
                        <option value="Metric">Metric</option>
                    </select>
                </form>
            </div>
            </div>
            <div class="col-9" id="main-card">
            </div>
        <form class="row" id="searches">
            <ul class="col-3" id="saved"></ul>
        </form>
        </div>
    </section>

<div class="row justify-content-center m-5 " id="forecast">
        <ul class="col-sm-2" id="day-2">
        </ul>
        <ul class="col-sm-2" id="day-3">
        </ul>
        <ul class="col-sm-2" id="day-4">
        </ul>
        <ul class="col-sm-2" id="day-5">
        </ul>
        <ul class="col-sm-2" id="day-6">
        </ul>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</html>
